  <body>
    <div id="root"></div>

    <!-- Load config.json BEFORE React starts -->
    <script>
      window.__APP_CONFIG__ = {};

      async function loadAppConfig() {
        const response = await fetch("/config.json");
        window.__APP_CONFIG__ = await response.json();
        console.log("Runtime config loaded:", window.__APP_CONFIG__);
      }
      
      // Load config BEFORE React mounts
      loadAppConfig();
    </script>

    <script type="module">
  async function bootstrap() {
    const response = await fetch("/config.json", { cache: "no-store" });
    window.__APP_CONFIG__ = await response.json();
    console.log("Runtime config loaded:", window.__APP_CONFIG__);

    // Now load the real app ONLY AFTER config is ready
    await import("/src/main.tsx");
  }

  bootstrap();
</script>
